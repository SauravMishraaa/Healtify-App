<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healtify - Daily Workout Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Healthify</h1>
        <div class="user-info">
            <img src="user-avatar.png" alt="User Avatar">
            <p>John Doe</p>
        </div>
    </header>
    <main>
        <section class="workout-status">
            <h2>Daily Workout Status</h2>
            <div class="stats">
                <div class="stat">
                    <i class="fas fa-stopwatch"></i>
                    <h3>Time Spent</h3>
                    <p>1 hour 15 minutes</p>
                </div>
                <div class="stat">
                    <i class="fas fa-fire"></i>
                    <h3>Calories Burnt</h3>
                    <p>650</p>
                </div>
                <div class="stat">
                    <i class="fas fa-shoe-prints"></i>
                    <h3>Steps Taken</h3>
                    <p>8,500</p>
                </div>
            </div>
        </section>
        <section class="friends-status">
            <h2>Friends Workout Status</h2>
            <div class="stats">
                <div class="stat">
                    <img src="friend-avatar1.png" alt="Friend Avatar">
                    <h3>Jane Doe</h3>
                    <p>1 hour 30 minutes</p>
                </div>
                <div class="stat">
                    <img src="friend-avatar2.png" alt="Friend Avatar">
                    <h3>Alexa Smith</h3>
                    <p>45 minutes</p>
                </div>
                <div class="stat">
                    <img src="friend-avatar3.png" alt="Friend Avatar">
                    <h3>Ali Brown</h3>
                    <p>2 hours 15 minutes</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
